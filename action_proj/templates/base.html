{% load static %}
<html>
  <head>
  <script src="{% static 'js/jquery-2.2.1.js' %}"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    {% block extra_head_static %}{% endblock extra_head_static %}

    <style>
      .container-fluid.content {
        margin-top: 50px;
      }
      label {
        font-weight: bold;
      }
      .completed td {
        text-decoration: line-through;
        color: #d3d3d3;
      }
    </style>
  </head>
  <body>

    {% block nav %}
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Action Project</span>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'action-list' %}">Home</a></li>
              {% comment %}
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              {% endcomment %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    {% endblock nav %}

    <div class="container-fluid content">
      <div class="col-md-9 col-md-offset-1 main">
        {% block content %}{% endblock content %}
      </div>
    </div>

    {% block endstatic %}{% endblock endstatic %}
  </body>
</html>
